<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
       var latitude = parseFloat(Android.getLatitude());
       var longitude = parseFloat(Android.getLongitude());
        var map = L.map('map').setView([latitude, longitude], 13);

        var lat;
        var lon;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        var coordinates = [latitude, longitude];
        var marker;
        marker = L.marker(coordinates).addTo(map);

        function searchAddress(address) {
            // Usa un servicio de geocodificación (puedes usar Nominatim de OpenStreetMap)
            // En este ejemplo, simplemente agregamos un marcador en la ubicación de Madrid como demostración
            var url = 'https://nominatim.openstreetmap.org/search?format=json&q=' + address;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        lat = parseFloat(data[0].lat);
                        lon = parseFloat(data[0].lon);
                        var coordinates = [lat, lon];

                        if (marker) {
                            map.removeLayer(marker);
                        }

                        marker = L.marker(coordinates).addTo(map);
                        map.setView(coordinates, 13);

                        // Llama a la función que pasará las coordenadas al código Java
                        Android.setCoordinates(lat, lon);



                    } else {
                        lat = 0;
                        lon =  0;
                        Android.setCoordinates(lat, lon);
                        alert('Dirección no encontrada');
                    }
                })
                .catch(error => console.error('Error al buscar la dirección:', error));
        }
        function showToast(message) {
            // Muestra un toast con el mensaje especificado
            Android.showToast(message);
        }

    </script>
</body>
</html>
